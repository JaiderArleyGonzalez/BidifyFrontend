<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>HTML</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../services/LoginService.js"></script>
        <script src="./js/index.js"></script>
    </head> 
    <body>
        
        <section>
            <div class="container" id="main-container">
                <div class="form-container sign-up-container">
                    <form action="#">
                        <h1>Registrarse</h1>
                        <div class="social-container">
                        </div>
                        <label>
                            <input id="nombre" type="text" placeholder="Nombre"/>
                        </label>
                        <label>
                            <input id="nombreUsuarioRegistrar" type="text" placeholder="Nombre de usuario"/>
                        </label>
                        <label>
                            <input id="correo" type="email" placeholder="Correo electronico"/>
                        </label>
                        <label>
                            <input id="contraseñaRegistrar" type="password" placeholder="Contraseña"/>
                        </label>
                        <button id="registrar" style="margin-top: 9px">Registrar</button>
                    </form>
                </div>  
                <div class="form-container sign-in-container">
                    <form action="#">
                        <h1>Iniciar sesión</h1>
                        <div class="social-container">
                        </div>
                        <label>
                            <input type="text" id="nombreUsuarioLogin" placeholder="Nombre de usuario"/>
                        </label>
                        <label>
                            <input type="password" id="contraseñaLogin" placeholder="Contraseña"/>
                        </label>
                        <button id="ingresar">Ingresar</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Log in</h1>
                            <p>Acceda aquí si ya tiene una cuenta</p>
                            <button class="ghost mt-5" id="signIn">Iniciar sesión</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Crea una cuenta</h1>
                            <p>Regístrate si aún no tienes cuenta</p>
                            <button class="ghost" id="signUp">Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>  
    <div class="burbujas">
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
    </div>
</html>
