<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/index.js"></script> 
</head>
<form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Nombre del Producto</label>
      <input type="email" class="form-control" id="nombre" placeholder="Nombre Producto">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Precio</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="number" class="form-control" id="precio" placeholder="Precio" onkeypress="return event.charCode >= 48 && event.charCode <= 57" oninput="formatPrice('precio')">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Imagen</label>
      <textarea class="form-control" id="url" rows="3"></textarea>
    </div>
    <button id="create" type="button" class="btn btn-primary" onclick="crearProducto()">Crear Producto</button>
  </form>
</html>
