<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head> 
<body>
  <div class="product-info">
    <table class="product-info-table">
        <tbody>
            <tr>
                <td>
                    <img src="https://historia.nationalgeographic.com.es/medio/2019/12/23/130-reliquia2_3d862b6d_550x767.jpg" alt="Product Image" class="product-image">
                </td>
            </tr>
            <tr>
                <td class="product-name">Nombre del Producto</td>
            </tr>
            <tr>
                <td class="product-price">Precio del Producto</td>
            </tr>
            <tr>
                <td class="product-owner">Dueño del Producto</td>
            </tr>
        </tbody>
    </table>
  </div id="container">
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> SUBASTA
          </div>
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
      
        <main class="msger-chat">
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">BOT</div>
                <div class="msg-info-time">12:45</div>
              </div>
      
              <div class="msg-text"></div> <!-- ACÁ SE COLOCA EL MENSAJE-->
            </div>
          </div>
        </main>
      
        <form id="messageForm" class="msger-inputarea">
          <input type="text" id="messageInput" class="msger-input" placeholder="Enter your message...">
          <button type="submit" class="msger-send-btn">Send</button>
        </form>
    </section>
    <div class="participant-table">
      <table class="participant-table">
          <thead>
              <tr>
                  <th>Participantes</th>
              </tr>
          </thead>
          <tbody id="participantsTableBody">
              <!-- Aquí se agregarán dinámicamente las filas de participantes -->
          </tbody>
      </table>
      <button type="checkbox" class="btn btn-danger btn-finalizar">Finalizar</button>
    </div>
  </div>
</body>
